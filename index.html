<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodieland</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Foodieland</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 fw-semibold">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>
          <!-- navbar social media icons -->
          <div class="d-flex gap-4">
            <a href="#"><i class="fa-brands text-dark fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands text-dark fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands text-dark fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <section class="container">
      <div class="row mt-lg-5 mt-3 border rounded-5" style="background-color: #E7FAFE;">
        <!-- banner text div -->
        <div class="col-md-6 order-1 order-md-0 p-3 p-lg-5">

          <button class="d-flex gap-2 border btn btn-light rounded-5 py-2 px-3 mt-2 mt-md-3 mt-lg-4">
            <img src="./images/banner/notepad.png" alt="icon">
            <span class="fw-semibold">Hot Recipes</span>
          </button>

          <div class="d-flex gap-2 gap-lg-3 flex-column mt-3 mt-md-1 mt-lg-3">
            <h1 class="w-75 fw-bold banner-text">Spicy delicious chicken wings</h1>
            <p class="d-md-none d-block d-lg-block">Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et
              dolore magna aliqut enim ad minim</p>

            <div class="d-flex flex-column flex-sm-row gap-2">
              <button class="d-flex gap-2 align-items-center border btn rounded-5 py-2 px-3"
                style="background-color: #DBEDF1;">
                <i class="fa-solid fa-stopwatch"></i>
                <span>30 Minutes</span>
              </button>
              <button class="d-flex gap-2 align-items-center border btn rounded-5 py-2 px-3"
                style="background-color: #DBEDF1;">
                <i class="fa-solid fa-utensils"></i>
                <span>Chicken</span>
              </button>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-lg-4 mt-2 flex-column flex-sm-row gap-3">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <img src="./images/banner/user.png" alt="user-image">
                </div>
                <div>
                  <span class="fw-semibold">John Smith</span>
                  <br>
                  <span>15 March 2022</span>
                </div>
              </div>

              <button class="d-flex align-items-center justify-content-center py-lg-3 px-lg-4 gap-1 rounded-4 btn btn-dark">
                <span>View Recipes</span>
                <i class="fa-solid fa-circle-play"></i>
              </button>

            </div>
          </div>
        </div>
        <!-- banner image div -->
        <div class="col-md-6 order-0 order-md-1 p-0 m-0">
          <img style="width: 100%; max-height: 100vh; height: 100%;" src="./images/banner/banner.jpg" alt="banner">
        </div>
      </div>
    </section>

  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
